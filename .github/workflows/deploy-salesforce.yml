name: Deploy to Salesforce via Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Apply K8s Job
      run: |
        kubectl apply -f kubernetes/base/job-deploy.yaml
        kubectl wait --for=condition=complete job/salesforce-deploy --timeout=600s
        
