name: Deploy Salesforce via GKE

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate GCP using Service Account
      - name: Authenticate GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Install gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: grand-forge-472709-a0

      # 4️⃣ Install GKE auth plugin
      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin -q

      # 5️⃣ Get GKE cluster credentials
      - name: Configure GKE
        run: |
          gcloud container clusters get-credentials jpcluster \
            --zone us-central1-a \
            --project grand-forge-472709-a0

      # 6️⃣ Deploy Salesforce Job
      - name: Deploy Salesforce Job
        run: |
          # Apply ConfigMap and Secret
          kubectl apply -f kubernetes/base/configmap.yaml -n default
          kubectl apply -f kubernetes/base/secret-salesforce.yaml -n default

          # Apply Salesforce Deployment Job
          kubectl apply -f kubernetes/base/job-deploy.yaml -n default

          # Wait until Job completes
          kubectl wait --for=condition=complete job/salesforce-deploy -n default --timeout=600s
