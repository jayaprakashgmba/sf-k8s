name: Salesforce Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Authenticate with Google Cloud
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Get GKE credentials (auto-installs gke-gcloud-auth-plugin)
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v3
        with:
          cluster_name: jpcluster
          location: us-central1-a          # e.g., us-central1-a
          credentials: ${{ secrets.GCP_SA_KEY }}

      # 4️⃣ Delete old Salesforce jobs
      - name: Delete old Salesforce Jobs
        run: |
          kubectl delete jobs -l app=salesforce-deploy --ignore-not-found=true -n default

      # 5️⃣ Apply ConfigMap & Secret
      - name: Apply ConfigMap & Secret
        run: |
          kubectl apply -f kubernetes/base/configmap.yaml -n default
          kubectl apply -f kubernetes/base/secret-salesforce.yaml -n default

      # 6️⃣ Create Salesforce Deployment Job
      - name: Create Salesforce Job
        run: |
          kubectl create -f kubernetes/base/job-deploy.yaml -n default

      # 7️⃣ Wait for Salesforce Job completion
      - name: Wait for Salesforce Job
        run: |
          JOB_NAME=$(kubectl get jobs -l app=salesforce-deploy -n default -o jsonpath="{.items[0].metadata.name}")
          echo "Waiting for job: $JOB_NAME"
          kubectl wait --for=condition=complete job/$JOB_NAME -n default --timeout=600s
