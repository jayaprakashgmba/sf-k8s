apiVersion: batch/v1
kind: Job
metadata:
  generateName: salesforce-deploy-
  namespace: default
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: salesforce-deploy
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-secret
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Salesforce secret..."
              while [ ! -f /certs/server.key ]; do
                sleep 1
              done
              echo "Secret found, continuing..."
          volumeMounts:
            - name: salesforce-key
              mountPath: /certs
              readOnly: true
      containers:
        - name: sf-cli
          image: salesforce/salesforcedx:7.228.0
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - |
              echo "Starting Salesforce Deployment..."
              echo "Env: SF_ALIAS=$SF_ALIAS, SF_LOGIN_URL=$SF_LOGIN_URL"
              sf project deploy start \
                --target-org $SF_ALIAS \
                --jwt-key-file /certs/server.key \
                --client-id $SF_CLIENT_ID \
                --test-level $SF_TEST_LEVEL \
                --json
              echo "Deployment finished."
          envFrom:
            - configMapRef:
                name: salesforce-config
            - secretRef:
                name: salesforce-secret
          volumeMounts:
            - name: salesforce-key
              mountPath: /certs
              readOnly: true
      volumes:
        - name: salesforce-key
          secret:
            secretName: salesforce-secret
            items:
              - key: server.key
                path: server.key
