apiVersion: batch/v1
kind: Job
metadata:
  name: salesforce-deploy
  namespace: default
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
      - name: sf-cli
        image: salesforce/salesforcedx:latest   # âœ… Public Salesforce CLI image
        command: ["sh", "-c"]
        args:
          - |
            echo "Starting Salesforce Deployment..."
            sf project deploy start \
              --target-org $SF_ALIAS \
              --jwt-key-file /certs/server.key \
              --client-id $SF_CLIENT_ID \
              --test-level RunLocalTests \
              --json
        envFrom:
          - configMapRef:
              name: salesforce-config
          - secretRef:
              name: salesforce-secret
        volumeMounts:
          - name: salesforce-key
            mountPath: /certs
            readOnly: true
      restartPolicy: Never
      volumes:
        - name: salesforce-key
          secret:
            secretName: salesforce-key