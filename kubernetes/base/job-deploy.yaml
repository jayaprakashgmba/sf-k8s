apiVersion: batch/v1
kind: Job
metadata:
  generateName: salesforce-deploy-
  namespace: default
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: salesforce-deploy
    spec:
      restartPolicy: Never
      containers:
        - name: sf-cli
          image: your-registry/salesforce-deployer:latest
          env:
            - name: SF_USERNAME
              valueFrom:
                secretKeyRef:
                  name: salesforce-secrets
                  key: SF_USERNAME
            - name: SF_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: salesforce-secrets
                  key: SF_CLIENT_ID
            - name: SF_ALIAS
              valueFrom:
                secretKeyRef:
                  name: salesforce-secrets
                  key: SF_ALIAS
            - name: SF_LOGIN_URL
              valueFrom:
                secretKeyRef:
                  name: salesforce-secrets
                  key: SF_LOGIN_URL
            - name: SF_TEST_LEVEL
              value: "RunLocalTests"
            - name: TEST_CLASSES
              valueFrom:
                configMapKeyRef:
                  name: salesforce-test-classes
                  key: TEST_CLASSES
          volumeMounts:
            - name: salesforce-key
              mountPath: /app/server.key
              subPath: server.key
      volumes:
        - name: salesforce-key
          secret:
            secretName: salesforce-key
