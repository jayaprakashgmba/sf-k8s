apiVersion: batch/v1
kind: Job
metadata:
  generateName: salesforce-deploy-
  namespace: default
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: salesforce-deploy
    spec:
      restartPolicy: Never
      containers:
        - name: sf-cli
          image: salesforce/salesforcedx:7.228.0
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - |
              echo "Starting Salesforce Deployment..."
              sf project deploy start \
                --target-org $SF_ALIAS \
                --jwt-key-file /certs/server.key \
                --client-id $SF_CLIENT_ID \
                --test-level RunLocalTests \
                --json
          envFrom:
            - configMapRef:
                name: salesforce-config
            - secretRef:
                name: salesforce-secret
          volumeMounts:
            - name: salesforce-key
              mountPath: /certs
              readOnly: true
      volumes:
        - name: salesforce-key
          secret:
            secretName: salesforce-secret
            items:
              - key: server.key
                path: server.key
