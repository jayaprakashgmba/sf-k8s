apiVersion: batch/v1
kind: Job
metadata:
  generateName: salesforce-deploy-
  namespace: default
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: salesforce-deploy
    spec:
      restartPolicy: Never
      containers:
        - name: sf-cli
          image: ${IMAGE_TAG}         # âœ… This will be replaced by envsubst
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting Salesforce deployment..."
              sf org login jwt \
                --username "$SF_USERNAME" \
                --client-id "$SF_CLIENT_ID" \
                --jwt-key-file /certs/server.key \
                --alias Sandbox \
                --instance-url https://test.salesforce.com
              sf project deploy start \
                --manifest ./manifest/package.xml \
                --target-org Sandbox \
                --test-level RunSpecifiedTests \
                --tests "$TEST_CLASSES" \
                --wait 10 \
                --verbose
              echo "Deployment finished!"
          envFrom:
            - configMapRef:
                name: salesforce-config
            - secretRef:
                name: salesforce-secret
          volumeMounts:
            - name: salesforce-key
              mountPath: /certs
              readOnly: true
      volumes:
        - name: salesforce-key
          secret:
            secretName: salesforce-secret
            items:
              - key: server.key
                path: server.key