apiVersion: batch/v1
kind: Job
metadata:
  generateName: salesforce-deploy-
  namespace: default
spec:
  backoffLimit: 0  # Fail immediately without retries
  template:
    metadata:
      labels:
        app: salesforce-deploy
    spec:
      restartPolicy: Never
      containers:
        - name: sf-cli
          image: salesforce/salesforcedx:7.228.0
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - |
              echo "Starting Salesforce Deployment..."
              sf project deploy start \
                --target-org $SF_ALIAS \
                --jwt-key-file /certs/server.key \
                --client-id $SF_CLIENT_ID \
                --test-level RunLocalTests \
                --json || exit 1
          envFrom:
            - configMapRef:
                name: salesforce-config
            - secretRef:
                name: salesforce-secret
          volumeMounts:
            - name: salesforce-key
              mountPath: /certs
              readOnly: true
      volumes:
        - name: salesforce-key
          secret:
            secretName: salesforce-secret
            items:
              - key: server.key
                path: server.key
      # Automatically capture logs if the job fails
      initContainers:
        - name: wait-for-pod
          image: bitnami/kubectl:1.30
          command:
            - sh
            - -c
            - |
              POD_NAME=$(kubectl get pods -l app=salesforce-deploy -n default -o jsonpath="{.items[0].metadata.name}")
              kubectl logs $POD_NAME -n default
