apiVersion: batch/v1
kind: Job
metadata:
  generateName: salesforce-deploy-
  namespace: default
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: salesforce-deploy
    spec:
      restartPolicy: Never
      containers:
        - name: sf-cli
          image: ${IMAGE}
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: salesforce-config
            - secretRef:
                name: salesforce-secret
          volumeMounts:
            - name: salesforce-key
              mountPath: /certs
              readOnly: true
      volumes:
        - name: salesforce-key
          secret:
            secretName: salesforce-secret
            items:
              - key: server.key
                path: server.key
