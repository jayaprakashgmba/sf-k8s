apiVersion: batch/v1
kind: Job
metadata:
  generateName: salesforce-deploy-
  namespace: default
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: salesforce-deploy
    spec:
      restartPolicy: Never
      containers:
        - name: sf-cli
          image: ${IMAGE_TAG}  # replaced by envsubst in GitHub Actions
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting Salesforce deployment..."
              echo "SF_USERNAME=$SF_USERNAME"
              echo "SF_CLIENT_ID=$SF_CLIENT_ID"
              echo "SF_ALIAS=$SF_ALIAS"
              echo "SF_LOGIN_URL=$SF_LOGIN_URL"
              ls -l /certs/server.key
              
              # JWT login
              sf org login jwt \
                --username "$SF_USERNAME" \
                --client-id "$SF_CLIENT_ID" \
                --jwt-key-file /certs/server.key \
                --alias "$SF_ALIAS" \
                --instance-url "$SF_LOGIN_URL"

              # Deploy package
              sf project deploy start \
                --project-dir /app \
                --manifest ./manifest/package.xml \
                --target-org "$SF_ALIAS" \
                --test-level "$SF_TEST_LEVEL" \
                --tests "$TEST_CLASSES" \
                --wait 10 \
                --verbose
              echo "Deployment finished!"
          envFrom:
            - configMapRef:
                name: salesforce-config
            - secretRef:
                name: salesforce-secret
          volumeMounts:
            - name: salesforce-key
              mountPath: /certs
              readOnly: true
      volumes:
        - name: salesforce-key
          secret:
            secretName: salesforce-secret
            items:
              - key: server.key
                path: server.key